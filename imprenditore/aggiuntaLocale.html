<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi il tuo locale</title>
    <link rel="stylesheet" href="imprenditore.css">
    <style>
        .hidden {
            display: none;
        }

        /* Stile per posizionare la tabella al centro della pagina */
        .position-absolute {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Imposta la larghezza massima della tabella */
        #tabella-dati {
            width: 80%; /* Modifica la larghezza della tabella */
            margin: 0 auto; /* Imposta i margini automatici per centrare la tabella */
            border-collapse: collapse; /* Unisce i bordi delle celle */
            margin-top: 20px; /* Aggiungi spazio sopra la tabella */
        }

        /* Stile delle celle della tabella */
        #tabella-dati td {
            padding: 10px; /* Aggiungi spazio interno alle celle */
            border: 1px solid #ddd; /* Aggiungi bordi alle celle */
        }

        /* Stile degli input nella tabella */
        #tabella-dati input {
            width: 90%; /* Imposta la larghezza degli input al 100% della larghezza della cella */
            padding: 8px; /* Aggiungi spazio intorno ai bordi degli input */
        }

        /* Stile dei pulsanti nella tabella */
        #tabella-dati button {
            padding: 10px 20px; /* Aggiungi spazio intorno al pulsante */
            font-size: 16px; /* Modifica la dimensione del testo nel pulsante */
            width: 100%;
            cursor: pointer; /* Mostra il cursore come indicatore cliccabile */
            background-color: #26a5408e;
            color: #fff; /* Colore del testo del pulsante */
            border: none; /* Rimuove il bordo del pulsante */
            border-radius: 5px; /* Aggiunge i bordi arrotondati al pulsante */
        }

        #tabella-dati button:active {
            background-color: #216eba; /* Cambia il colore di sfondo del pulsante quando viene premuto */
        }

        /* Stile del nuovo div contenitore */
        #contenitore-pulsante-riepilogo {
            margin-top: 20px; /* Aggiungi spazio sopra il contenitore */
            display: flex; /* Utilizza il layout flessibile */
            flex-direction: column; /* Posiziona i riepiloghi dei ristoranti uno sopra l'altro */
            align-items: flex-end; /* Allinea i riepiloghi a destra */
        }

        /* Stile per il riepilogo dei ristoranti */
        .riepilogo {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container pl-0">
            <strong><h3>THE FORK</h3></strong>
        </div>
    </nav>

    <div class="position-absolute top-50 start-50 translate-middle">
        <h2>Aggiungi il tuo locale</h2>
        <!-- Pulsante "AGGIUNGI" -->
        <button type="button" onclick="aggiungi()" class="aggiungi">AGGIUNGI</button>

        <!-- Contenitore per il pulsante "AGGIUNGI" e il riepilogo dei ristoranti -->
        <div id="contenitore-pulsante-riepilogo"></div>

        <!-- Tabella per l'inserimento dei dati -->
        <table id="tabella-dati" class="hidden">
            <tr>
                <td>Nome<input type="text" id="nome" placeholder="Nome"></td> 
            </tr>
            <tr>
                <td><b>Posti</b><input type="number" id="posti" placeholder="Posti"></td>
            </tr>
            <tr>
                <td><b>Via</b><input type="text" id="via" placeholder="Via"></td>
            </tr>
            <tr>
                <td><B>Civico</B><input type="text" id="civico" placeholder="Civico"></td>
            </tr>
            <tr>
                <td><B>Paese</B><input type="text" id="paese" placeholder="Paese"></td>
            </tr>
            <tr>
                <td><b>CAP</b><input type="number" id="cap" placeholder="CAP"></td>
            </tr>
            <tr>
                <td><b>Numero di telefono</b><input type="number" id="telefono" placeholder="Numero di Telefono"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn-primary" onclick="registraDati()">Registra</button></td>
            </tr>
        </table>
    </div>

    <script>
        function aggiungi() {
            var button = document.querySelector(".aggiungi");
            var tabellaDati = document.getElementById("tabella-dati");
            button.style.textAlign = "left"; // Imposta l'allineamento a sinistra per il bottone "AGGIUNGI"
            button.style.width = "fit-content"; // Imposta la larghezza del bottone in base al testo
            button.style.marginRight = "auto"; // Sposta il bottone a sinistra
            tabellaDati.classList.remove("hidden"); // Mostra la tabella per l'inserimento dei dati
        }

        function registraDati() {
            // Ottenere i valori dai campi di input
            var nome = document.getElementById("nome").value;
            var posti = document.getElementById("posti").value;
            var via = document.getElementById("via").value;
            var civico = document.getElementById("civico").value;
            var paese = document.getElementById("paese").value;
            var cap = document.getElementById("cap").value;
            var telefono = document.getElementById("telefono").value;

            // Creare un nuovo elemento div per il riepilogo dei dati
            var riepilogoDiv = document.createElement("div");
            riepilogoDiv.classList.add("riepilogo");

            // Costruire il riepilogo dei dati
            riepilogoDiv.innerHTML = `
                <h2>Ristorante: ${nome}</h2>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Posti:</strong> ${posti}</p>
                <p><strong>Via:</strong> ${via}</p>
                <p><strong>Civico:</strong> ${civico}</p>
                <p><strong>Paese:</strong> ${paese}</p>
                <p><strong>CAP:</strong> ${cap}</p>
                <p><strong>Numero di Telefono:</strong> ${telefono}</p>
            `;

            // Aggiungere il riepilogo dei dati al contenitore
            document.getElementById("contenitore-pulsante-riepilogo").appendChild(riepilogoDiv);

            // Svuotare i campi di input per il prossimo inserimento
            document.getElementById("nome").value = "";
            document.getElementById("posti").value = "";
            document.getElementById("via").value = "";
            document.getElementById("civico").value = "";
            document.getElementById("paese").value = "";
            document.getElementById("cap").value = "";
            document.getElementById("telefono").value = "";

            // Nascondere la tabella per l'inserimento dei dati
            document.getElementById("tabella-dati").classList.add("hidden");
        }
    </script>
</body>
</html>
