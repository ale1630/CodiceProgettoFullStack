<html>

        <title>LOGIN THE FORK</title>

    <body class="img" style="background-image: url(images/ristoranteLogin.png);">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">BENVENUTO IN THE FORK</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <h3 class="mb-4 text-center"><b>Registrati qui</b></h3>
                            <form action="registerAdmin.php" class="signin-form" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="reg_codiceOperatore" placeholder="codiceOperatore" required>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="reg_name" placeholder="Nome" required>

                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary submit px-3">REGISTRATI</button>

                        </div>
                    </div>
                </div>
            </div>
